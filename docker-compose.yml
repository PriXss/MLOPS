version: "3.0"


services:


  minio:
    image: 'docker.io/bitnami/minio:latest'
    ports:
      - '9090:9090'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin
      - MINIO_DEFAULT_BUCKETS=bucket_name
      - MINIO_SERVER_URL="https://85.215.53.91:9090"

    networks:
      - mlops
    volumes:
      - 'minio-data:/data'






volumes:
  minio-data:
    driver: local


networks:
  mlops:
    driver: bridge


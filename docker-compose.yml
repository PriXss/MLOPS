version: "3.0"


services:


  minio:
    image: 'bitnami/minio:latest'
    ports:
      - '9090:9090'
      - '9091:9091'
    environment:
      - MINIO_ROOT_USER='test'
      - MINIO_ROOT_PASSWORD='testtesttest'
      - MINIO_DEFAULT_BUCKETS=mybucket
    networks:
      - mlops
    volumes:
      - 'minio-data:/data'






volumes:
  minio-data:
    driver: local


networks:
  mlops:
    driver: bridge


version: "3.0"


services:

  minio:
    image: 'minio/minio:latest'
    ports:
      - '9000:9000'
      - '9090:9090'
    env_file: minio.env
    networks:
      - mlops
    volumes:
      - 'minio-data:/data'
    command: server --console-address ":9090" /data
    restart: always

volumes:
  minio-data:
    driver: local


networks:
  mlops:
    driver: bridge


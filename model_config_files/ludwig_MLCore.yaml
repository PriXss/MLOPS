{
    "input_features": [
        {
            "name": "Datum",
            "type": "date"
        },
        {
            "name": "Eroeffnung",
            "type": "numerical"
        },
        {
            "name": "Tageshoch",
            "type": "numerical"
        },
        {
            "name": "Tagestief",
            "type": "numerical"
        },
        {
            "name": "Umsatz",
            "type": "numerical"
        },
        {
            "name": "RSI",
            "type": "numerical"
        },
        {
            "name": "EMA",
            "type": "numerical"
        }
    ],
    "output_features": [
        {
            "name": "Schluss",
            "type": "numerical"
        }
    ],
    "training": {
        "batch_size": 32,
        "epochs": 100,
        "learning_rate": 0.001,
        "optimizer": {
            "type": "adam"
        }
    },
    "model": {
        "type": "sequence",
        "architecture": "transformer",
        "num_layers": 2,
        "hidden_size": 64,
        "num_attention_heads": 8,
        "dropout": 0.1,
        "activation": "gelu"
    },
    "preprocessing": {
        "date": {
            "datetime_format": "%Y-%m-%d"
        },
        "numerical": {
            "normalization": "zscore"
        }
    }
}
